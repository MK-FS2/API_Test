<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/media.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/JS/bootstrap.bundle.js"></script>
</head>
<body>
  <nav class="w-100  p-4 d-flex flex-column justify-content-center align-items-center">
    <div class=" m-auto d-flex justify-content-between align-items-center" style="width: 90%;">
        <div class="d-flex">
        <img src="/photos/logo@2x.png" style="width: 60px;height:40px;">
        <div class="d-flex flex-column ms-1">
         <p class="fs-6 fw-bold text-light m-0">Weather</p>
         <a href="#" class="m-0 text-decoration-none text-light" style="font-size: x-small;">tagline gose here</a>
        </div>
        </div>
        <div class="d-flex justify-content-between go" style="width: 60%; flex-wrap: nowrap;" >
         <a href="#" class="text-decoration-none  ha ps-4 pe-4 ">Home</a>
         <a href="#" class="text-decoration-none  na ps-4 pe-4 ">News</a>
         <a href="#" class="text-decoration-none  na ps-4 pe-4 ">Live cameras</a>
         <a href="#" class="text-decoration-none  na ps-4 pe-4 ">Photos</a>
         <a href="#" class="text-decoration-none  na ps-4 pe-4 ">Contact</a>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list d-none li text-light" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
    </div>
    <div style="width: 90%;margin: auto;">
        <div class="col-12 fg mt-2 drop d-flex flex-column" style="position: relative;overflow: hidden;" >
         <div class="drop_link">
            <a href="#" class="text-decoration-none drop_a">Home</a>
         </div>
         <div class="drop_link">
            <a href="#" class="text-decoration-none drop_a">News</a>
         </div>
         <div class="drop_link">
            <a href="#" class="text-decoration-none drop_a">Live cameras</a>
         </div>
         <div class="drop_link">
            <a href="#" class="text-decoration-none drop_a">Photos</a>
         </div>
         <div class="drop_link">
            <a href="#" class="text-decoration-none drop_a">Contact</a>
         </div>
        </div>
    </div>
  </nav>
  <div class="position-relative">
    <div class="w-100 position-absolute back_img" style="height:60vh; z-index:-2;"></div>
    <div style="width: 90%;margin: auto;" class="d-flex justify-content-center flex-column align-items-center">
        <br>
    <div class="mt-5 w-100 d-flex justify-content-center position-relative">
        <div class="col-12 col-md-12 position-relative">
            <input class="inp w-100" type="text" placeholder="Find Your location" id="Serch">
            <button class="f_btn ps-4 pe-4 text-light">Find</button>
        </div>
    </div>
    <!--The contanier of the dayes-->
    <div class="row w-100 mt-5 g-0 mb-5" >

        <div class="col-12 col-lg-4  top_day overflow-hidden" style="background-color: rgba(45, 48, 61, 1);">
            <div class="w-100 ">
                <div class="w-100 d-flex justify-content-between align-items-center p-2 " style="background-color:rgb(53, 56, 67);">
                    <p class="mb-0 ps-1 text-light" id="curent_day"></p>
                    <p class="mb-0 pe-1 text-light"><span id="m_day"></span><span id="m_name"></span></p>
                </div>
                <!--The Title-->
               <p class="mt-4 mb-0 text-light fs-3 fw-bold ms-3" id="title"></p>
               <!--The the tempreture and icon-->
               <div class="w-100 d-flex flex-wrap ms-3" >
                <p style="font-size: 6rem;" class="text-light fw-bold col-xl-12 col-md-8 m-0" ><span id="temp"></span><span>&deg;C</span></p>
                <img src="" width="90px" height="90px" id="img">
               </div>
               <!--The status-->
               <p class="ms-3 text-info m-0" id="status">Partily cloudy</p>
               <div class=" d-flex justify-content-lg-around ms-3 mt-3 mb-3" style="width: 60%;">
                <div class="d-flex">
                    <img src="/photos/icon-umberella.png" width="30px" height="30px">
                    <p class="m-0 text-light mt-2 ms-1" style="font-size: x-small;"> <span id="per"></span><span>%</span></p>
                </div>
                <div class="d-flex ms-3">
                    <img src="/photos/icon-wind.png" width="30px" height="30px">
                    <p class="m-0 text-light mt-2 ms-1" style="font-size: x-small;" ><sapn id="wind"></sapn><span>km/h</span></p>
                </div>
                <div class="d-flex ms-3">
                    <img src="/photos/icon-compass.png" width="30px" height="30px">
                    <p class="m-0 text-light mt-2 ms-1" style="font-size: x-small;" id="dir"></p>
                </div>
               
               </div>
            </div>
        </div>
        <!--Seconde day-->
        <div class="col-12 col-lg-4 mid_day overflow-hidden" style="background-color: rgb(38, 41, 54);">
            <div class="w-100">
            <div class="w-100 d-flex justify-content-center p-2" style="background-color:rgb(30, 33, 44);">
                <!--Day-->
             <p class="text-light m-0" id="d2"></p>
            </div>
            <div class="w-100 h-100 d-flex justify-content-center align-items-center flex-column mt-5">
               <img src="" width="70px" height="70px" id="img2">
               <p class="fs-4 fw-bold text-light"><span id="second_max"></span><span>&deg;C</span></p>
               <p class="fs-5  text-light"><span id="second_min"></span><span>&deg;C</span></p>
               <p class="text-info fs-6" id="seconde_status"></p>
            </div>

            </div>
        </div>
        <div class="col-12 col-lg-4  last_day" style="background-color: rgba(45, 48, 61, 1);">
          <div class="w-100">
            <div class="w-100 d-flex justify-content-center p-2" style="background-color: rgb(53, 56, 67);">
                <p class="text-light m-0" id="d3"></p>
            </div>
            <div class="w-100 d-flex justify-content-center align-items-center mt-5 flex-column">
              <img src="" id="img3" width="70px" height="70px" > 
              <p class="fs-4 fw-bold text-light"><span id="third_max"></span><span>&deg;C</span></p>
              <p class="fs-5  text-light"><span id="third_min"></span><span>&deg;C</span></p>
              <p class="text-info fs-6" id="third_status"></p>
            </div>
          </div>
        </div>
    </div>
    <br>
    </div>
  </div>
   <!--Footer-->
   <footer class="w-100  mt-5 p-3" style="background-color: rgba(45, 48, 61, 1);">
    <div class="container">
    <div class="row justify-content-center align-items-center">
     <div class="col-12 col-lg-8">
      <div class="mt-5 w-100 d-flex justify-content-center position-relative">
        <div class="w-100 position-relative">
        <input class="inp w-100 mb-3" type="text" placeholder="Enter Your Email To Subscribe" >
        <button class="f_btn ps-4 pe-4 text-light">Subscribe</button>
        </div>
      </div>
      </div>
     <div class="col-8 col-lg-4">
      <div class=" d-flex justify-content-around pt-4 w-100">

            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
          </svg>
      </div>
     </div>
    </div>
    <p class="text-light mt-3 mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>
